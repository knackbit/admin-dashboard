<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="dashboard bold-heading">
                <h3>Dashboard</h3>
            </div>
            <div class="nav-links">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="nav-settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search-header">
                <form action="#">
                    <a href=""><img src="images/file-question.svg" alt="" class="icon" /></a>
                    <input type="search" id="hSearch" name="hSearch">
                </form>
                <a href=""><img src="images/file-question.svg" alt="" class="icon" /></a>
                <a href=""><img src="images/file-question.svg" alt="" class="icon" /></a>
                <span class="bold-heading-medium">Cory Faber</span>
                <div class="welcome">
                    <a href=""><img src="images/file-question.svg" alt="" class="icon-large" /></a>
                    <div>
                        <p class="bold-heading-small">Hi There,</p>
                        <p class="bold-heading">Cory Faber (@Faber)</p>
                    </div>
                </div>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            <div class="title-header"></div>
        </div>
        <div class="main-content">main</div>
    </div>
</body>
</html>
